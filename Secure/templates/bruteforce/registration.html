<!DOCTYPE html>
{% extends "bruteforce/base.html" %}
{% load static %}

{% block body %}
<div>
    {% if registered %}
    <h1>Thanks for registering!</h1>
    {% else %}
    <h2>Register here:</h2>
    <h3>Fill out the form:</h3>
    <form method='POST'enctype ="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type ="submit" name="" value="register">
    </form>
    
{% endif %}
</div>
{% endblock %}
